<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Das Journey – Flug Hamburg → Vietnam</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #map {
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #startButton {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #startButton:hover { background: #45a049; }
    #startButton:disabled { background: #cccccc; }
    .plane-icon {
      font-size: 24px;
      display: inline-block;
      transform-origin: center;
    }
    /* Entfernt Leaflet-Attribution-Balken */
    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <h3>Das Journey 01</h3>
    <p>Flugzeug bereit für den Start!</p>
    <button id="startButton">Flug starten</button>
  </div>
  <!-- Leaflet-Bibliothek -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Karte initialisieren (globale Ansicht)
    const map = L.map('map', {
      attributionControl: false
    }).setView([30, 60], 2.5); // Start mit globaler Ansicht

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Variablen für Flugzeug und Animation
    let plane;
    let animationId;
    let reiseData;

    // Flugdaten laden
    fetch('reisen.json')
      .then(response => response.json())
      .then(data => {
        reiseData = data.reisen[0];
        document.querySelector('.info p').textContent = "Bereit für den Start!";

        // Start- und Ziel-Marker
        L.marker(reiseData.koordinaten[0]).addTo(map)
          .bindPopup(`<b>${reiseData.start}</b><br>${reiseData.datum}<br>${reiseData.beschreibung}`);

        // Koordinaten für Zwischenstopps
        const hoChiMinh = [10.8231, 106.6297];
        const daNang = [16.0471, 108.2062];
        const haNoi = [21.0285, 105.8542];

        // Marker für Zwischenstopps
        L.marker(hoChiMinh).addTo(map).bindPopup("<b>Ho-Chi-Minh</b>");
        L.marker(daNang).addTo(map).bindPopup("<b>Da Nang</b>");
        L.marker(haNoi).addTo(map).bindPopup("<b>Ha Noi</b>");

        // Flugzeug-Icon (als HTML-Element mit CSS-Rotation)
        const planeIcon = L.divIcon({
          html: '<div class="plane-icon">✈️</div>',
          iconSize: [30, 30],
          className: 'plane-marker'
        });

        // Flugzeug am Startpunkt platzieren
        plane = L.marker(reiseData.koordinaten[0], { icon: planeIcon }).addTo(map);

        // Button zum Starten der Animation
        document.getElementById('startButton').addEventListener('click', startAnimation);
      })
      .catch(error => {
        console.error("Fehler:", error);
        document.querySelector('.info p').textContent = "Fehler beim Laden der Flugdaten!";
      });

    // Funktion zur Berechnung des Winkels zwischen zwei Koordinaten (in Grad)
    function calculateBearing(lat1, lng1, lat2, lng2) {
      const dLng = lng2 - lng1;
      const y = Math.sin(dLng) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) -
                Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLng);
      let bearing = Math.atan2(y, x) * 180 / Math.PI;
      bearing = (bearing + 360) % 360; // Normalisierung auf 0-360°
      return bearing;
    }

    // Funktion zum Animieren des Fluges zwischen zwei Punkten
    function animateFlight(startLat, startLng, endLat, endLng, duration, callback) {
      const bearing = calculateBearing(startLat, startLng, endLat, endLng);
      const planeElement = plane.getElement().querySelector('.plane-icon');
      planeElement.style.transform = `rotate(${bearing}deg)`;

      const startTime = performance.now();

      function animate(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);

        const newLat = startLat + (endLat - startLat) * progress;
        const newLng = startLng + (endLng - startLng) * progress;
        plane.setLatLng([newLat, newLng]);

        if (progress < 1) {
          animationId = requestAnimationFrame(animate);
        } else {
          cancelAnimationFrame(animationId);
          if (callback) callback();
        }
      }

      requestAnimationFrame(animate);
    }

    // Funktion zum Starten der Animation
    function startAnimation() {
      document.querySelector('.info p').textContent = "Flugzeug startet in 1 Sekunde!";
      document.getElementById('startButton').textContent = "Flug läuft...";
      document.getElementById('startButton').disabled = true;

      const startLat = reiseData.koordinaten[0][0];
      const startLng = reiseData.koordinaten[0][1];

      // Zwischenstopps
      const hoChiMinh = [10.8231, 106.6297];
      const daNang = [16.0471, 108.2062];
      const haNoi = [21.0285, 105.8542];

      // 1 Sekunde Pause in Hamburg
      setTimeout(() => {
        document.querySelector('.info p').textContent = "Flugzeug unterwegs!";

        // Flug von Hamburg nach Ho-Chi-Minh
        animateFlight(startLat, startLng, hoChiMinh[0], hoChiMinh[1], 3000, () => {
          document.querySelector('.info p').textContent = "2 Sekunden Stopp in Ho-Chi-Minh!";
          map.setView(hoChiMinh, 6);

          // 2 Sekunden Pause in Ho-Chi-Minh
          setTimeout(() => {
            // Flug von Ho-Chi-Minh nach Da Nang
            animateFlight(hoChiMinh[0], hoChiMinh[1], daNang[0], daNang[1], 2000, () => {
              document.querySelector('.info p').textContent = "2 Sekunden Stopp in Da Nang!";
              map.setView(daNang, 6);

              // 2 Sekunden Pause in Da Nang
              setTimeout(() => {
                // Flug von Da Nang nach Ha Noi
                animateFlight(daNang[0], daNang[1], haNoi[0], haNoi[1], 2000, () => {
                  document.querySelector('.info p').textContent = "Flug abgeschlossen in Ha Noi!";
                  map.setView(haNoi, 6);
                  document.getElementById('startButton').textContent = "Flug starten";
                  document.getElementById('startButton').disabled = false;
                });
              }, 2000); // 2 Sekunden Pause
            });
          }, 2000); // 2 Sekunden Pause
        });
      }, 1000); // 1 Sekunde Pause
    }
  </script>
</body>
</html>
