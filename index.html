<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Das Journey ‚Äì Reise durch Vietnam und die Philippinen</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #map {
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #startButton {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #startButton:hover { background: #45a049; }
    #startButton:disabled { background: #cccccc; }
    .vehicle-icon {
      font-size: 24px;
      display: inline-block;
      transform-origin: center;
    }
    /* Entfernt Leaflet-Attribution-Balken */
    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <h3>Das Journey</h3>
    <p>Bereit f√ºr den Start!</p>
    <button id="startButton">Reise starten</button>
  </div>
  <!-- Leaflet-Bibliothek -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Karte initialisieren (globale Ansicht)
    const map = L.map('map', {
      attributionControl: false
    }).setView([30, 60], 2.5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Variablen f√ºr Fahrzeug und Animation
    let vehicle;
    let animationId;
    let reiseData;

    // Koordinaten der Stopps
    const hamburg = [53.5511, 9.9937];
    const hoChiMinh = [10.8231, 106.6297];
    const daNang = [16.0471, 108.2062];
    const haNoi = [21.0285, 105.8542];
    const saPa = [22.3333, 103.85];
    const manila = [14.5995, 120.9842];
    const dumaguete = [9.3074, 123.3054];
    const siquijor = [9.2167, 123.5833];
    const cebu = [10.3157, 123.8854];
    const elNido = [11.1956, 119.4936];
    const godofredoRamos = [11.5833, 122.75];
    const boracay = [11.9667, 121.9333];

    // Marker f√ºr Stopps
    L.marker(hamburg).addTo(map).bindPopup("<b>Hamburg</b>");
    L.marker(hoChiMinh).addTo(map).bindPopup("<b>Ho-Chi-Minh</b>");
    L.marker(daNang).addTo(map).bindPopup("<b>Da Nang</b>");
    L.marker(haNoi).addTo(map).bindPopup("<b>Ha Noi</b>");
    L.marker(saPa).addTo(map).bindPopup("<b>Sa Pa</b>");
    L.marker(dumaguete).addTo(map).bindPopup("<b>Dumaguete</b>");
    L.marker(boracay).addTo(map).bindPopup("<b>Boracay</b>");

    // Fahrzeug-Icon (Flugzeug, Bus oder F√§hre)
    function createVehicleIcon(vehicleType) {
      let icon;
      if (vehicleType === 'plane') {
        icon = '‚úàÔ∏è';
      } else if (vehicleType === 'bus') {
        icon = 'üöå';
      } else if (vehicleType === 'ferry') {
        icon = '‚õ¥Ô∏è';
      }
      return L.divIcon({
        html: `<div class="vehicle-icon">${icon}</div>`,
        iconSize: [30, 30],
        className: 'vehicle-marker'
      });
    }

    // Fahrzeug am Startpunkt platzieren
    vehicle = L.marker(hamburg, { icon: createVehicleIcon('plane') }).addTo(map);

    // Flugdaten laden
    fetch('reisen.json')
      .then(response => response.json())
      .then(data => {
        reiseData = data.reisen[0];
        document.querySelector('.info p').textContent = "Bereit f√ºr den Start!";
        document.getElementById('startButton').addEventListener('click', startAnimation);
      })
      .catch(error => {
        console.error("Fehler:", error);
        document.querySelector('.info p').textContent = "Fehler beim Laden der Daten!";
      });

    // Funktion zur Berechnung des Winkels zwischen zwei Koordinaten (in Grad)
    function calculateBearing(lat1, lng1, lat2, lng2) {
      const dLng = lng2 - lng1;
      const y = Math.sin(dLng) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) -
                Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLng);
      let bearing = Math.atan2(y, x) * 180 / Math.PI;
      bearing = (bearing + 360) % 360; // Normalisierung auf 0-360¬∞
      return bearing;
    }

    // Funktion zum Animieren der Bewegung zwischen zwei Punkten
    function animateMovement(startLat, startLng, endLat, endLng, duration, vehicleType, callback) {
      const bearing = calculateBearing(startLat, startLng, endLat, endLng);
      const vehicleElement = vehicle.getElement().querySelector('.vehicle-icon');
      if (vehicleElement) {
        vehicleElement.style.transform = `rotate(${bearing}deg)`;
      }

      const startTime = performance.now();

      function animate(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);

        const newLat = startLat + (endLat - startLat) * progress;
        const newLng = startLng + (endLng - startLng) * progress;
        vehicle.setLatLng([newLat, newLng]);

        if (progress < 1) {
          animationId = requestAnimationFrame(animate);
        } else {
          cancelAnimationFrame(animationId);
          if (callback) callback();
        }
      }

      requestAnimationFrame(animate);
    }

    // Funktion zum Starten der Animation
    function startAnimation() {
      document.querySelector('.info p').textContent = "Reise startet in 1 Sekunde!";
      document.getElementById('startButton').textContent = "Reise l√§uft...";
      document.getElementById('startButton').disabled = true;

      // 1 Sekunde Pause in Hamburg
      setTimeout(() => {
        document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Ho-Chi-Minh!";
        map.setView([30, 60], 2.5);

        // Flug von Hamburg nach Ho-Chi-Minh
        animateMovement(hamburg[0], hamburg[1], hoChiMinh[0], hoChiMinh[1], 3000, 'plane', () => {
          document.querySelector('.info p').textContent = "2 Sekunden Stopp in Ho-Chi-Minh!";
          map.setView(hoChiMinh, 6);

          // 2 Sekunden Pause in Ho-Chi-Minh
          setTimeout(() => {
            document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Da Nang!";
            map.setView([13, 108], 5);

            // Flug von Ho-Chi-Minh nach Da Nang
            animateMovement(hoChiMinh[0], hoChiMinh[1], daNang[0], daNang[1], 2000, 'plane', () => {
              document.querySelector('.info p').textContent = "2 Sekunden Stopp in Da Nang!";
              map.setView(daNang, 7);

              // 2 Sekunden Pause in Da Nang
              setTimeout(() => {
                document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Ha Noi!";
                map.setView([18, 106], 5);

                // Flug von Da Nang nach Ha Noi
                animateMovement(daNang[0], daNang[1], haNoi[0], haNoi[1], 2000, 'plane', () => {
                  document.querySelector('.info p').textContent = "2 Sekunden Stopp in Ha Noi!";
                  map.setView(haNoi, 7);

                  // 2 Sekunden Pause in Ha Noi
                  setTimeout(() => {
                    document.querySelector('.info p').textContent = "Busfahrt nach Sa Pa!";
                    map.setView([21.5, 104.5], 6);

                    // Fahrzeug auf Bus √§ndern
                    vehicle.setIcon(createVehicleIcon('bus'));

                    // Busfahrt von Ha Noi nach Sa Pa
                    animateMovement(haNoi[0], haNoi[1], saPa[0], saPa[1], 2000, 'bus', () => {
                      document.querySelector('.info p').textContent = "2 Sekunden Stopp in Sa Pa!";
                      map.setView(saPa, 8);

                      // 2 Sekunden Pause in Sa Pa
                      setTimeout(() => {
                        document.querySelector('.info p').textContent = "Busfahrt zur√ºck nach Ha Noi!";
                        map.setView([21.5, 104.5], 6);

                        // Busfahrt von Sa Pa nach Ha Noi
                        animateMovement(saPa[0], saPa[1], haNoi[0], haNoi[1], 2000, 'bus', () => {
                          document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Manila!";
                          map.setView([16, 118], 4);

                          // Fahrzeug auf Flugzeug √§ndern
                          vehicle.setIcon(createVehicleIcon('plane'));

                          // Flug von Ha Noi nach Manila (ohne Halt)
                          animateMovement(haNoi[0], haNoi[1], manila[0], manila[1], 3000, 'plane', () => {
                            document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Dumaguete!";
                            map.setView([12, 122], 5);

                            // Flug von Manila nach Dumaguete
                            animateMovement(manila[0], manila[1], dumaguete[0], dumaguete[1], 3000, 'plane', () => {
                              document.querySelector('.info p').textContent = "Reise in Dumaguete angekommen!";
                              map.setView(dumaguete, 10);

                              // 2 Sekunden Pause in Dumaguete
                              setTimeout(() => {
                                document.querySelector('.info p').textContent = "F√§hre nach Siquijor!";
                                map.setView([9.2, 123.6], 9);

                                // Fahrzeug auf F√§hre √§ndern
                                vehicle.setIcon(createVehicleIcon('ferry'));

                                // F√§hre von Dumaguete nach Siquijor
                                animateMovement(dumaguete[0], dumaguete[1], siquijor[0], siquijor[1], 2000, 'ferry', () => {
                                  document.querySelector('.info p').textContent = "2 Sekunden Stopp in Siquijor!";
                                  map.setView(siquijor, 10);

                                  // 2 Sekunden Pause in Siquijor
                                  setTimeout(() => {
                                    document.querySelector('.info p').textContent = "F√§hre zur√ºck nach Dumaguete!";
                                    map.setView([9.2, 123.6], 9);

                                    // F√§hre von Siquijor nach Dumaguete
                                    animateMovement(siquijor[0], siquijor[1], dumaguete[0], dumaguete[1], 2000, 'ferry', () => {
                                      document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Cebu!";
                                      map.setView([12, 122], 5);

                                      // Fahrzeug auf Flugzeug √§ndern
                                      vehicle.setIcon(createVehicleIcon('plane'));

                                      // Flug von Dumaguete nach Cebu (ohne Halt)
                                      animateMovement(dumaguete[0], dumaguete[1], cebu[0], cebu[1], 2000, 'plane', () => {
                                        document.querySelector('.info p').textContent = "Flugzeug unterwegs nach El Nido!";
                                        map.setView([11, 119.5], 7);

                                        // Flug von Cebu nach El Nido
                                        animateMovement(cebu[0], cebu[1], elNido[0], elNido[1], 2000, 'plane', () => {
                                          document.querySelector('.info p').textContent = "2 Sekunden Stopp in El Nido!";
                                          map.setView(elNido, 10);

                                          // 2 Sekunden Pause in El Nido
                                          setTimeout(() => {
                                            document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Godofredo Ramos Airport!";
                                            map.setView([11.5, 122.7], 9);

                                            // Flug von El Nido nach Godofredo Ramos Airport
                                            animateMovement(elNido[0], elNido[1], godofredoRamos[0], godofredoRamos[1], 2000, 'plane', () => {
                                              document.querySelector('.info p').textContent = "2 Sekunden Stopp in Godofredo Ramos Airport!";
                                              map.setView(godofredoRamos, 11);

                                              // 2 Sekunden Pause in Godofredo Ramos Airport
                                              setTimeout(() => {
                                                document.querySelector('.info p').textContent = "F√§hre nach Boracay!";
                                                map.setView([11.9, 121.9], 10);

                                                // Fahrzeug auf F√§hre √§ndern
                                                vehicle.setIcon(createVehicleIcon('ferry'));

                                                // F√§hre von Godofredo Ramos Airport nach Boracay
                                                animateMovement(godofredoRamos[0], godofredoRamos[1], boracay[0], boracay[1], 2000, 'ferry', () => {
                                                  document.querySelector('.info p').textContent = "2 Sekunden Stopp in Boracay!";
                                                  map.setView(boracay, 11);

                                                  // 2 Sekunden Pause in Boracay
                                                  setTimeout(() => {
                                                    document.querySelector('.info p').textContent = "F√§hre zur√ºck nach Godofredo Ramos Airport!";
                                                    map.setView([11.9, 121.9], 10);

                                                    // F√§hre von Boracay nach Godofredo Ramos Airport
                                                    animateMovement(boracay[0], boracay[1], godofredoRamos[0], godofredoRamos[1], 2000, 'ferry', () => {
                                                      document.querySelector('.info p').textContent = "Flugzeug unterwegs zur√ºck nach Hamburg!";
                                                      map.setView([30, 60], 2.5);

                                                      // Fahrzeug auf Flugzeug √§ndern
                                                      vehicle.setIcon(createVehicleIcon('plane'));

                                                      // Flug von Godofredo Ramos Airport nach Hamburg
                                                      animateMovement(godofredoRamos[0], godofredoRamos[1], hamburg[0], hamburg[1], 8000, 'plane', () => {
                                                        document.querySelector('.info p').textContent = "Reise abgeschlossen in Hamburg!";
                                                        map.setView(hamburg, 8);
                                                        document.getElementById('startButton').textContent = "Reise starten";
                                                        document.getElementById('startButton').disabled = false;
                                                      });
                                                    });
                                                  }, 2000); // 2 Sekunden Pause
                                                });
                                              }, 2000); // 2 Sekunden Pause
                                            });
                                          }, 2000); // 2 Sekunden Pause
                                        });
                                      });
                                    });
                                  }, 2000); // 2 Sekunden Pause
                                });
                              }, 2000); // 2 Sekunden Pause
                            });
                          });
                        });
                      }, 2000); // 2 Sekunden Pause
                    });
                  }, 2000); // 2 Sekunden Pause
                });
              }, 2000); // 2 Sekunden Pause
            });
          }, 2000); // 2 Sekunden Pause
        });
      }, 1000); // 1 Sekunde Pause
    }
  </script>
</body>
</html>
