<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Das Journey – Flug Hamburg → Ho-Chi-Minh</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #map {
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #startButton {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #startButton:hover { background: #45a049; }
    #startButton:disabled { background: #cccccc; }
    .plane-icon {
      font-size: 24px;
      display: inline-block;
      transform-origin: center;
    }
    /* Entfernt Leaflet-Attribution-Balken */
    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <h3>Das Journey 3</h3>
    <p>Flugzeug bereit für den Start!</p>
    <button id="startButton">Flug starten</button>
  </div>
  <!-- Leaflet-Bibliothek -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Karte initialisieren (globale Ansicht)
    const map = L.map('map', {
      attributionControl: false
    }).setView([30, 60], 2.5); // Start mit globaler Ansicht

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Variablen für Flugzeug und Animation
    let plane;
    let animationId;
    let reiseData;

    // Flugdaten laden
    fetch('reisen.json')
      .then(response => response.json())
      .then(data => {
        reiseData = data.reisen[0];
        document.querySelector('.info p').textContent = "Bereit für den Start!";

        // Start- und Ziel-Marker
        L.marker(reiseData.koordinaten[0]).addTo(map)
          .bindPopup(`<b>${reiseData.start}</b><br>${reiseData.datum}<br>${reiseData.beschreibung}`);
        L.marker(reiseData.koordinaten[1]).addTo(map)
          .bindPopup(`<b>${reiseData.ziel}</b><br>${reiseData.datum}<br>${reiseData.beschreibung}`);

        // Flugzeug-Icon (als HTML-Element mit CSS-Rotation)
        const planeIcon = L.divIcon({
          html: '<div class="plane-icon">✈️</div>',
          iconSize: [30, 30],
          className: 'plane-marker'
        });

        // Flugzeug am Startpunkt platzieren
        plane = L.marker(reiseData.koordinaten[0], { icon: planeIcon }).addTo(map);

        // Button zum Starten der Animation
        document.getElementById('startButton').addEventListener('click', startAnimation);
      })
      .catch(error => {
        console.error("Fehler:", error);
        document.querySelector('.info p').textContent = "Fehler beim Laden der Flugdaten!";
      });

    // Funktion zur Berechnung des Winkels zwischen zwei Koordinaten (in Grad)
    function calculateBearing(lat1, lng1, lat2, lng2) {
      const dLng = lng2 - lng1;
      const y = Math.sin(dLng) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) -
                Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLng);
      let bearing = Math.atan2(y, x) * 180 / Math.PI;
      bearing = (bearing + 360) % 360; // Normalisierung auf 0-360°
      return bearing;
    }

    // Funktion zum Starten der Animation
    function startAnimation() {
      document.querySelector('.info p').textContent = "Flugzeug startet in 1 Sekunde!";
      document.getElementById('startButton').textContent = "Flug läuft...";
      document.getElementById('startButton').disabled = true;

      const startLat = reiseData.koordinaten[0][0];
      const startLng = reiseData.koordinaten[0][1];
      const endLat = reiseData.koordinaten[1][0];
      const endLng = reiseData.koordinaten[1][1];
      const bearing = calculateBearing(startLat, startLng, endLat, endLng);

      // Flugzeug drehen
      const planeElement = plane.getElement().querySelector('.plane-icon');
      planeElement.style.transform = `rotate(${bearing}deg)`;

      // 1 Sekunde Pause in Hamburg
      setTimeout(() => {
        document.querySelector('.info p').textContent = "Flugzeug unterwegs!";

        // Animation mit den gewünschten Phasen
        const totalDuration = 7000; // 7 Sekunden Gesamtzeit
        const startTime = performance.now();

        function animate(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / totalDuration, 1);

          // Langsamere Bewegung am Ende
          const easedProgress = progress < 0.85 ? progress * 1.18 : 0.85 * 1.18 + (progress - 0.85) * 0.3;

          // Flugzeugposition berechnen
          const newLat = startLat + (endLat - startLat) * easedProgress;
          const newLng = startLng + (endLng - startLng) * easedProgress;
          plane.setLatLng([newLat, newLng]);

          // Phase 1: 0-20% der Animation (Weltkarte)
          if (easedProgress < 0.2) {
            map.setView([30, 60], 3);
          }
          // Phase 2: 20-100% der Animation (Zoom auf Europa/Asien)
          else {
            map.setView([30, 60], 3);
          }

          if (easedProgress < 1) {
            animationId = requestAnimationFrame(animate);
          } else {
            cancelAnimationFrame(animationId);
            document.querySelector('.info p').textContent = "Flug abgeschlossen!";
            document.getElementById('startButton').textContent = "Flug starten";
            document.getElementById('startButton').disabled = false;

            // Zoom auf Ho-Chi-Minh nach der Landung
            map.setView([10.8231, 106.6297], 6);
          }
        }

        requestAnimationFrame(animate);
      }, 1000); // 1 Sekunde Pause
    }
  </script>
</body>
</html>
