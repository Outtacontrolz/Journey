<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Das Journey ‚Äì Reise durch Vietnam und die Philippinen</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #map {
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #startButton {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #startButton:hover { background: #45a049; }
    #startButton:disabled { background: #cccccc; }
    .vehicle-icon {
      font-size: 36px;
      display: inline-block;
      transform-origin: center;
    }
    #coordinates {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
    }
    .leaflet-control-attribution {
      display: none !important;
    }
    .leaflet-tooltip {
      background-color: #3388ff;
      color: white;
      border: 2px solid #2a77f4;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      padding: 4px 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
    .leaflet-tooltip:before {
      border-bottom-color: #3388ff;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <h3>Das Journey</h3>
    <p>Bereit f√ºr den Start!</p>
    <button id="startButton">Reise starten</button>
  </div>
  <div id="coordinates">Lat: -, Lng: -, Zoom: -</div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Karte initialisieren
    const map = L.map('map', { attributionControl: false }).setView([30, 60], 2.5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Aktuelle Koordinaten anzeigen
    map.on('moveend', function() {
      const center = map.getCenter();
      const zoom = map.getZoom();
      document.getElementById('coordinates').textContent =
        `Lat: ${center.lat.toFixed(4)}, Lng: ${center.lng.toFixed(4)}, Zoom: ${zoom}`;
    });

    // Fahrzeug-Icon erstellen
    function createVehicleIcon(vehicleType) {
      const icons = { plane: '‚úàÔ∏è', bus: 'üöå', ferry: '‚õ¥Ô∏è' };
      return L.divIcon({
        html: `<div class="vehicle-icon">${icons[vehicleType]}</div>`,
        iconSize: [60, 60],
        className: 'vehicle-marker'
      });
    }

    // Fahrzeug und Marker
    let vehicle;
    let markers = {};

    // JSON-Daten laden und Animation starten
    fetch('reisen.json')
      .then(response => response.json())
      .then(data => {
        const reisen = data.reisen;

        // Marker f√ºr alle Ziele setzen
        reisen.forEach((reise, index) => {
          markers[reise.ziel.name] = L.marker(reise.ziel.koordinaten).addTo(map);
          markers[reise.start.name] = L.marker(reise.start.koordinaten).addTo(map);
        });

        // Fahrzeug am Startpunkt platzieren
        vehicle = L.marker(reisen[0].start.koordinaten, {
          icon: createVehicleIcon(reisen[0].fahrzeug)
        }).addTo(map);

        // Animation starten
        document.getElementById('startButton').addEventListener('click', () => {
          startAnimation(reisen, 0);
        });
      });

    // Animation der Reise
    function startAnimation(reisen, currentStep) {
      if (currentStep >= reisen.length) {
        document.querySelector('.info p').textContent = "Reise abgeschlossen!";
        document.getElementById('startButton').disabled = false;
        return;
      }

      const reise = reisen[currentStep];
      document.querySelector('.info p').textContent = reise.infoText;
      document.getElementById('startButton').disabled = true;

      // Karte zoomen (falls definiert)
      if (reise.zoom) {
        map.setView([reise.zoom[0], reise.zoom[1]], reise.zoom[2]);
      }

      // Fahrzeug-Icon aktualisieren
      vehicle.setIcon(createVehicleIcon(reise.fahrzeug));

      // Animation starten
      animateMovement(
        reise.start.koordinaten[0], reise.start.koordinaten[1],
        reise.ziel.koordinaten[0], reise.ziel.koordinaten[1],
        reise.dauer,
        reise.fahrzeug,
        () => {
          setTimeout(() => startAnimation(reisen, currentStep + 1), 2000);
        }
      );
    }

    // Bewegung animieren
    function animateMovement(startLat, startLng, endLat, endLng, duration, vehicleType, callback) {
      const bearing = calculateBearing(startLat, startLng, endLat, endLng);
      const vehicleElement = vehicle.getElement().querySelector('.vehicle-icon');
      if (vehicleElement) {
        vehicleElement.style.transform = `rotate(${bearing}deg)`;
      }

      const startTime = performance.now();
      function animate(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const newLat = startLat + (endLat - startLat) * progress;
        const newLng = startLng + (endLng - startLng) * progress;
        vehicle.setLatLng([newLat, newLng]);
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          if (callback) callback();
        }
      }
      requestAnimationFrame(animate);
    }

    // Winkel f√ºr die Fahrzeugausrichtung berechnen
    function calculateBearing(lat1, lng1, lat2, lng2) {
      const dLng = lng2 - lng1;
      const y = Math.sin(dLng) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLng);
      let bearing = Math.atan2(y, x) * 180 / Math.PI;
      return (bearing + 360) % 360;
    }
  </script>
</body>
</html>
