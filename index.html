<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Das Journey ‚Äì Reise durch Vietnam und die Philippinen</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #map {
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #startButton {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #startButton:hover { background: #45a049; }
    #startButton:disabled { background: #cccccc; }
    .vehicle-icon {
      font-size: 24px;
      display: inline-block;
      transform-origin: center;
    }
    #coordinates {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
    }
    /* Entfernt Leaflet-Attribution-Balken */
    .leaflet-control-attribution {
      display: none !important;
    }
    /* Stil f√ºr die Tooltips der Marker */
    .leaflet-tooltip {
      background-color: transparent;
      border: none;
      box-shadow: none;
      color: blue;
      font-weight: bold;
      font-size: 14px;
    }
    .leaflet-tooltip:before {
      border-bottom-color: transparent;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <h3>Das Journey</h3>
    <p>Bereit f√ºr den Start!</p>
    <button id="startButton">Reise starten</button>
  </div>
  <div id="coordinates">Lat: -, Lng: -, Zoom: -</div>
  <!-- Leaflet-Bibliothek -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Karte initialisieren (globale Ansicht)
    const map = L.map('map', {
      attributionControl: false
    }).setView([30, 60], 2.5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);
    // Aktuelle Koordinaten und Zoom-Level anzeigen
    map.on('moveend', function() {
      const center = map.getCenter();
      const zoom = map.getZoom();
      document.getElementById('coordinates').textContent = `Lat: ${center.lat.toFixed(4)}, Lng: ${center.lng.toFixed(4)}, Zoom: ${zoom}`;
    });
    // Variablen f√ºr Fahrzeug und Animation
    let vehicle;
    let animationId;
    let reiseData;
    // Koordinaten der Stopps
    const hamburg = [53.5511, 9.9937];
    const hoChiMinh = [10.8231, 106.6297];
    const daNang = [16.0471, 108.2062];
    const haNoi = [21.0285, 105.8542];
    const saPa = [22.3333, 103.85];
    const manila = [14.5995, 120.9842];
    const dumaguete = [9.3074, 123.3054];
    const cebu = [10.3157, 123.8854];
    const siquijor = [9.2167, 123.5833];
    const elNido = [11.1956, 119.4936];
    const caticlan = [11.9206, 121.9375];
    const boracay = [11.9667, 121.9333];
    // Marker f√ºr Stopps mit dauerhaft sichtbaren blauen Tooltips
    L.marker(hamburg).addTo(map).bindTooltip("Hamburg", { permanent: true, direction: 'top' });
    L.marker(hoChiMinh).addTo(map).bindTooltip("Ho-Chi-Minh", { permanent: true, direction: 'top' });
    L.marker(daNang).addTo(map).bindTooltip("Da Nang", { permanent: true, direction: 'top' });
    L.marker(haNoi).addTo(map).bindTooltip("Ha Noi", { permanent: true, direction: 'top' });
    L.marker(saPa).addTo(map).bindTooltip("Sa Pa", { permanent: true, direction: 'top' });
    L.marker(manila).addTo(map).bindTooltip("Manila", { permanent: true, direction: 'top' });
    L.marker(dumaguete).addTo(map).bindTooltip("Dumaguete", { permanent: true, direction: 'top' });
    L.marker(cebu).addTo(map).bindTooltip("Cebu", { permanent: true, direction: 'top' });
    L.marker(siquijor).addTo(map).bindTooltip("Siquijor", { permanent: true, direction: 'top' });
    L.marker(elNido).addTo(map).bindTooltip("El Nido", { permanent: true, direction: 'top' });
    L.marker(caticlan).addTo(map).bindTooltip("Caticlan", { permanent: true, direction: 'top' });
    L.marker(boracay).addTo(map).bindTooltip("Boracay", { permanent: true, direction: 'top' });
    // Fahrzeug-Icon (Flugzeug, Bus oder F√§hre)
    function createVehicleIcon(vehicleType) {
      let icon;
      if (vehicleType === 'plane') {
        icon = '‚úàÔ∏è';
      } else if (vehicleType === 'bus') {
        icon = 'üöå';
      } else if (vehicleType === 'ferry') {
        icon = '‚õ¥Ô∏è';
      }
      return L.divIcon({
        html: `<div class="vehicle-icon">${icon}</div>`,
        iconSize: [40, 40],
        className: 'vehicle-marker'
      });
    }
    // Fahrzeug am Startpunkt platzieren
    vehicle = L.marker(hamburg, { icon: createVehicleIcon('plane') }).addTo(map);
    // Flugdaten laden
    fetch('reisen.json')
      .then(response => response.json())
      .then(data => {
        reiseData = data.reisen[0];
        document.querySelector('.info p').textContent = "Bereit f√ºr den Start!";
        document.getElementById('startButton').addEventListener('click', toggleAnimation);
      })
      .catch(error => {
        console.error("Fehler:", error);
        document.querySelector('.info p').textContent = "Fehler beim Laden der Daten!";
      });
    // Funktion zur Berechnung des Winkels zwischen zwei Koordinaten (in Grad)
    function calculateBearing(lat1, lng1, lat2, lng2) {
      const dLng = lng2 - lng1;
      const y = Math.sin(dLng) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) -
                Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLng);
      let bearing = Math.atan2(y, x) * 180 / Math.PI;
      bearing = (bearing + 360) % 360; // Normalisierung auf 0-360¬∞
      return bearing;
    }
    // Funktion zum Animieren der Bewegung zwischen zwei Punkten
    function animateMovement(startLat, startLng, endLat, endLng, duration, vehicleType, callback) {
      const bearing = calculateBearing(startLat, startLng, endLat, endLng);
      const vehicleElement = vehicle.getElement().querySelector('.vehicle-icon');
      if (vehicleElement) {
        vehicleElement.style.transform = `rotate(${bearing}deg)`;
      }
      const startTime = performance.now();
      function animate(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const newLat = startLat + (endLat - startLat) * progress;
        const newLng = startLng + (endLng - startLng) * progress;
        vehicle.setLatLng([newLat, newLng]);
        if (progress < 1) {
          animationId = requestAnimationFrame(animate);
        } else {
          cancelAnimationFrame(animationId);
          if (callback) callback();
        }
      }
      animationId = requestAnimationFrame(animate);
    }
    // Funktion zum Starten der Animation
    function toggleAnimation() {
      const button = document.getElementById('startButton');
      button.disabled = true;
      startAnimation();
    }
    // Funktion zum Starten der Animation
    function startAnimation() {
      document.querySelector('.info p').textContent = "Reise startet in 1 Sekunde!";
      setTimeout(() => {
        document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Ho-Chi-Minh!";
        map.setView([30, 60], 2.5);
        animateMovement(hamburg[0], hamburg[1], hoChiMinh[0], hoChiMinh[1], 3000, 'plane', () => {
          document.querySelector('.info p').textContent = "2 Sekunden Stopp in Ho-Chi-Minh!";
          map.setView([13, 108], 5);
          setTimeout(() => {
            document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Da Nang!";
            map.setView([16.5, 107.5], 6);
            animateMovement(hoChiMinh[0], hoChiMinh[1], daNang[0], daNang[1], 2000, 'plane', () => {
              document.querySelector('.info p').textContent = "2 Sekunden Stopp in Da Nang!";
              setTimeout(() => {
                document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Ha Noi!";
                map.setView([16.5, 107.5], 6);
                animateMovement(daNang[0], daNang[1], haNoi[0], haNoi[1], 2000, 'plane', () => {
                  document.querySelector('.info p').textContent = "2 Sekunden Stopp in Ha Noi!";
                  map.setView([21.5, 104.5], 7);
                  setTimeout(() => {
                    document.querySelector('.info p').textContent = "Busfahrt nach Sa Pa!";
                    vehicle.setIcon(createVehicleIcon('bus'));
                    animateMovement(haNoi[0], haNoi[1], saPa[0], saPa[1], 2000, 'bus', () => {
                      document.querySelector('.info p').textContent = "2 Sekunden Stopp in Sa Pa!";
                      setTimeout(() => {
                        document.querySelector('.info p').textContent = "Busfahrt zur√ºck nach Ha Noi!";
                        map.setView([21.5, 104.5], 7);
                        animateMovement(saPa[0], saPa[1], haNoi[0], haNoi[1], 2000, 'bus', () => {
                          document.querySelector('.info p').textContent = "2 Sekunden Stopp in Ha Noi!";
                          setTimeout(() => {
                            document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Manila!";
                            map.setView([16.28, 115], 6);
                            vehicle.setIcon(createVehicleIcon('plane'));
                            animateMovement(haNoi[0], haNoi[1], manila[0], manila[1], 3000, 'plane', () => {
                              document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Dumaguete!";
                              map.setView([16.28, 115], 6);
                              animateMovement(manila[0], manila[1], dumaguete[0], dumaguete[1], 3000, 'plane', () => {
                                document.querySelector('.info p').textContent = "F√§hre nach Siquijor!";
                                map.setView([9.28, 123.41], 10);
                                vehicle.setIcon(createVehicleIcon('ferry'));
                                animateMovement(dumaguete[0], dumaguete[1], siquijor[0], siquijor[1], 2000, 'ferry', () => {
                                  document.querySelector('.info p').textContent = "2 Sekunden Stopp in Siquijor!";
                                  setTimeout(() => {
                                    document.querySelector('.info p').textContent = "F√§hre zur√ºck nach Dumaguete!";
                                    animateMovement(siquijor[0], siquijor[1], dumaguete[0], dumaguete[1], 2000, 'ferry', () => {
                                      document.querySelector('.info p').textContent = "Flugzeug unterwegs nach El Nido (√ºber Cebu)!";
                                      map.setView([10.3, 123.9], 7);
                                      vehicle.setIcon(createVehicleIcon('plane'));
                                      // Flug von Dumaguete nach Cebu (ohne Stopp)
                                      animateMovement(dumaguete[0], dumaguete[1], cebu[0], cebu[1], 1000, 'plane', () => {
                                        // Flug von Cebu nach El Nido (ohne Stopp)
                                        animateMovement(cebu[0], cebu[1], elNido[0], elNido[1], 1500, 'plane', () => {
                                          document.querySelector('.info p').textContent = "2 Sekunden Stopp in El Nido!";
                                          setTimeout(() => {
                                            document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Caticlan!";
                                            animateMovement(elNido[0], elNido[1], caticlan[0], caticlan[1], 2000, 'plane', () => {
                                              document.querySelector('.info p').textContent = "F√§hre nach Boracay!";
                                              vehicle.setIcon(createVehicleIcon('ferry'));
                                              animateMovement(caticlan[0], caticlan[1], boracay[0], boracay[1], 2000, 'ferry', () => {
                                                document.querySelector('.info p').textContent = "2 Sekunden Stopp in Boracay!";
                                                setTimeout(() => {
                                                  document.querySelector('.info p').textContent = "F√§hre zur√ºck nach Caticlan!";
                                                  animateMovement(boracay[0], boracay[1], caticlan[0], caticlan[1], 2000, 'ferry', () => {
                                                    document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Hamburg!";
                                                    vehicle.setIcon(createVehicleIcon('plane'));
                                                    map.setView([30, 60], 2.5);
                                                    animateMovement(caticlan[0], caticlan[1], hamburg[0], hamburg[1], 8000, 'plane', () => {
                                                      document.querySelector('.info p').textContent = "Reise abgeschlossen!";
                                                      document.getElementById('startButton').disabled = false;
                                                    });
                                                  });
                                                }, 2000);
                                              });
                                            });
                                          }, 2000);
                                        });
                                      });
                                    });
                                  }, 2000);
                                });
                              });
                            });
                          }, 2000);
                        });
                      }, 2000);
                    });
                  }, 2000);
                });
              }, 2000);
            });
          }, 2000);
        });
      }, 1000);
    }
  </script>
</body>
</html>
