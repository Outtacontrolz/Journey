<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Das Journey – Flug Hamburg → Ho-Chi-Minh (3D-Pfeil)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #startButton {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #startButton:hover { background: #45a049; }
    #startButton:disabled { background: #cccccc; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <h3>Das Journey</h3>
    <p>3D-Pfeil-Animation bereit!</p>
    <button id="startButton">Animation starten</button>
  </div>

  <!-- Leaflet-Bibliothek + PolylineDecorator für Pfeil-Animation -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylinedecorator.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylinedecorator.js"></script>
  <script>
    // Karte initialisieren
    const map = L.map('map').setView([30, 80], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Variablen für Pfeil und Animation
    let polyline;
    let decorator;
    let reiseData;

    // Flugdaten laden
    fetch('reisen.json')
      .then(response => response.json())
      .then(data => {
        reiseData = data.reisen[0];
        document.querySelector('.info p').textContent = "Bereit für die Animation!";

        // Start- und Ziel-Marker
        L.marker(reiseData.koordinaten[0]).addTo(map)
          .bindPopup(`<b>${reiseData.start}</b><br>${reiseData.datum}<br>${reiseData.beschreibung}`);
        L.marker(reiseData.koordinaten[1]).addTo(map)
          .bindPopup(`<b>${reiseData.ziel}</b><br>${reiseData.datum}<br>${reiseData.beschreibung}`);

        // Linie für den Pfeil zeichnen
        polyline = L.polyline(reiseData.koordinaten, {
          color: 'blue',
          weight: 2,
          opacity: 0.7
        }).addTo(map);

        // Button zum Starten der Animation
        document.getElementById('startButton').addEventListener('click', startAnimation);
      })
      .catch(error => {
        console.error("Fehler:", error);
        document.querySelector('.info p').textContent = "Fehler beim Laden der Flugdaten!";
      });

    // Funktion zum Starten der Pfeil-Animation
    function startAnimation() {
      document.querySelector('.info p').textContent = "Animation läuft...";
      document.getElementById('startButton').disabled = true;

      // Karte erst rauszoomen
      map.setView([30, 80], 2);

      // Pfeil-Dekorator hinzufügen
      decorator = L.polylineDecorator(polyline, {
        patterns: [
          { offset: 0, repeat: 0, symbol: L.Symbol.arrowHead({ pixelSize: 15, polygon: false, pathOptions: { stroke: true, color: 'red', weight: 2 } }) }
        ]
      }).addTo(map);

      // Animation: Pfeil wächst entlang der Linie
      let progress = 0;
      const totalSteps = 100;
      const animation = setInterval(() => {
        progress++;
        if (progress <= totalSteps) {
          decorator.setPatterns([
            { offset: progress + '%', repeat: 0, symbol: L.Symbol.arrowHead({ pixelSize: 15, polygon: false, pathOptions: { stroke: true, color: 'red', weight: 2 } }) }
          ]);
          // Zoom auf Vietnam, wenn der Pfeil nah am Ziel ist
          if (progress > totalSteps * 0.8 && progress <= totalSteps * 0.81) {
            map.setView([12, 108], 5);
          }
        } else {
          clearInterval(animation);
          document.querySelector('.info p').textContent = "Animation abgeschlossen!";
          document.getElementById('startButton').disabled = false;
        }
      }, 50);
    }
  </script>
</body>
</html>
