<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Das Journey – Flug Hamburg → Ho-Chi-Minh</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .plane-icon {
      font-size: 24px;
      color: red;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <h3>Das Journey</h3>
    <p>Flugzeug-Animation wird geladen...</p>
  </div>

  <!-- Leaflet-Bibliothek -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Karte initialisieren
    const map = L.map('map').setView([30, 80], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Flugdaten laden
    fetch('reisen.json')
      .then(response => response.json())
      .then(data => {
        const reise = data.reisen[0];

        // Start- und Ziel-Marker
        L.marker(reise.koordinaten[0]).addTo(map)
          .bindPopup(`<b>${reise.start}</b><br>${reise.datum}<br>${reise.beschreibung}`);
        L.marker(reise.koordinaten[1]).addTo(map)
          .bindPopup(`<b>${reise.ziel}</b><br>${reise.datum}<br>${reise.beschreibung}`);

        // Flugzeug-Icon
        const planeIcon = L.divIcon({
          html: '✈️',
          iconSize: [30, 30],
          className: 'plane-icon'
        });

        // Flugzeug animieren (manuell mit setInterval)
        const plane = L.marker(reise.koordinaten[0], { icon: planeIcon }).addTo(map);
        let progress = 0;
        const totalSteps = 100;
        const latStep = (reise.koordinaten[1][0] - reise.koordinaten[0][0]) / totalSteps;
        const lngStep = (reise.koordinaten[1][1] - reise.koordinaten[0][1]) / totalSteps;

        const animation = setInterval(() => {
          progress++;
          if (progress <= totalSteps) {
            const newLat = reise.koordinaten[0][0] + (latStep * progress);
            const newLng = reise.koordinaten[0][1] + (lngStep * progress);
            plane.setLatLng([newLat, newLng]);
          } else {
            clearInterval(animation);
            document.querySelector('.info p').textContent = "Flug abgeschlossen!";
          }
        }, 50);

        // Info-Text aktualisieren
        document.querySelector('.info p').textContent = "Flugzeug unterwegs nach Ho-Chi-Minh!";
      })
      .catch(error => {
        console.error("Fehler:", error);
        document.querySelector('.info p').textContent = "Fehler beim Laden der Flugdaten!";
      });
  </script>
</body>
</html>
